<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">

            <form action="">

            <input type="text" name="name" class="form-control">
            <label for="dob" class="form-label">DOB:</label>
            <input type="date" name="dob" class="form-control">

            <div class="form-check form-check-inline">
                
            <input type="radio" name="Gender" class="form-check-input"><label class="form-check-label">Male</label>
            
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="Gender" class="form-check-input"><label class="form-check-label">Female</label>
            </div>
            <div>
            <label for="course" class="form-label">Course</label>

                <option value="">JAVA</option>
            </select>
            </div>

            <label for="hobby" class="form-label">Hobby:</label>

                <input type="checkbox" class="form-check-input"><label for="" class="form-check-label">Playing</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input"><label for="" class="form-check-label">Music</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input"><label for="" class="form-check-label">Drawing</label>
            </div>
            
            
            <div>
                 <label for="phno" class="form-label">Phno:</label>
             <input type="number" class="form-control">
            </div>
            <br>
            <input type="reset" value="Reset" class="btn bg-dark text-light">
            <button class="btn bg-sucess text-light">Submit</button>
        
    </form>

        </div>
